name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  connect-to-ec2:
    name: Connect to EC2
    runs-on: ubuntu-latest
    steps:
      - name: Run commands on EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            whoami
            echo "Connexion OK"
  create-checkout:

    runs-on: ubuntu-latest

    steps:
    - 
      name: Checckout
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn "-Dmaven.test.skip=true" -B package --file pom.xml

